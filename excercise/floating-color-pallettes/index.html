<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Floating Color Pallettes</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
       <div class="color-pallette">
        <h2>Fairy Twinkle</h2>
        <h4 id="p1-c1" class="color">#c287e8</h4>
        <h4 id="p1-c2" class="color">#e6adec</h4>
        <h4 id="p1-c3" class="color">#efb9cb</h4>
       </div>  
        <div class="color-pallette">
        <h2>Chocolate Strawberry</h2>
        <h4 id="p2-c1" class="color">#7c606b</h4>
        <h4 id="p2-c2" class="color">#c46bae</h4>
        <h4 id="p2-c3" class="color">#eda4bd</h4>
        </div>  
        <div class="color-pallette">
        <h2>Mermaid</h2>
        <h4 id="p3-c1" class="color">#d6f9dd</h4>
        <h4 id="p3-c2" class="color">#3c91e6</h4>
        <h4 id="p3-c3" class="color">#d8b4e2</h4>
        <h4 id="p3-c4" class="color">#6247aa</h4>
       </div>  
    </body>
</html>
